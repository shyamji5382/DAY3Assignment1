<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Fest Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .checkbox-group, .radio-group {
      margin-top: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Tech Fest Registration Form</h2>

  <form action="submit_registration.php" method="POST">
    
    <!-- Name Input -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email Input -->
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <!-- College Name -->
    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required>

    <!-- Gender Radio Buttons -->
    <label>Gender:</label>
    <div class="radio-group">
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
    </div>

    <!-- Department Dropdown -->
    <label for="department">Department:</label>
    <select id="department" name="department" required>
      <option value="">--Select--</option>
      <option value="CSE">Computer Science</option>
      <option value="ECE">Electronics</option>
      <option value="ME">Mechanical</option>
      <option value="CE">Civil</option>
      <option value="EEE">Electrical</option>
    </select>

    <!-- Events Checkbox -->
    <label>Choose Events (You can select multiple):</label>
    <div class="checkbox-group">
      <input type="checkbox" id="coding" name="events[]" value="Coding">
      <label for="coding">Coding Contest</label><br>
      <input type="checkbox" id="robotics" name="events[]" value="Robotics">
      <label for="robotics">Robotics</label><br>
      <input type="checkbox" id="quiz" name="events[]" value="Quiz">
      <label for="quiz">Tech Quiz</label><br>
      <input type="checkbox" id="poster" name="events[]" value="Poster">
      <label for="poster">Poster Presentation</label>
    </div>

    <!-- Comments or Suggestions -->
    <label for="comments">Any Comments or Suggestions:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Register</button>
    
  </form>

</body>
</html>
